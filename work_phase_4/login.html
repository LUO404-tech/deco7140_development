<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>

        <!-- global styles -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/components.css" />

        <!-- page-level styles (note the path) -->
        <link rel="stylesheet" href="css/page_css/login.css" />
    </head>
    <body>
        <a class="skip-link" href="#main">Skip to content</a>

        <header class="site-header">
            <nav class="nav container" aria-label="Primary">
                <a class="brand" href="index.html">Hobbies &amp; Subcultures</a>
                <button
                    class="nav-toggle"
                    type="button"
                    aria-controls="primary-nav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    â˜°
                </button>
                <div id="primary-nav" class="navlist" data-collapsible>
                    <a href="homepage.html">Home</a>
                    <a href="introduction.html">Introduction</a>
                    <a href="news.html">News</a>
                    <a href="hubs.html">Community Hubs</a>
                    <a href="learning.html">Learning Studio</a>
                    <a href="support.html">Community Support</a>
                    <a href="login.html" aria-current="page">Login</a>
                </div>
            </nav>
        </header>

        <main id="main" class="container section stack login-page">
            <h1 class="page-title">Login</h1>
            <p class="page-lead">Use your email to sign in and access community features.</p>

            <form class="card login-form" novalidate>
                <label>
                    Email:
                    <input
                        type="email"
                        name="email"
                        placeholder="e.g. s1234567@student.uq.edu.au"
                        required
                        autocomplete="email"
                    />
                    <span class="hint">Use your email if you want to link to hubs.</span>
                </label>

                <label>
                    Password:
                    <input
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        minlength="6"
                        required
                        autocomplete="current-password"
                    />
                    <span class="hint">Minimum 6 characters.</span>
                </label>

                <div class="actions">
                    <button type="submit" class="button">Sign in</button>
                    <button type="reset" class="button button--ghost">Clear</button>
                </div>
            </form>
        </main>

        <script src="js/main.js" defer></script>
    </body>
</html>
